{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method='POST' class='contact_form'>
    {% csrf_token %}
    <input placeholder='Nome' type='text' name='name' required>
    <input placeholder='Nome' type='email' name='email' required='required'>
    <textarea placeholder='Digite sua mensagem aqui :)' name='message' required='required'></textarea>
    <button type='submit'>Enviar</button>
</form>

{% endblock content %}
